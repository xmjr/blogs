<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.三栏式布局：流体布局</title>
	<!--左容器向左浮动，右容器向右浮动；中间容器用margin撑开宽度：左、右容器的宽加相互之间的间距-->
	<style>
		.container{
			/*若没有这句，容器高度不够*/
			overflow: hidden;
			margin: 20px;
			padding: 20px;
			background: yellow;
		}
		.left {
			float: left;
			width: 200px;
			height: 200px;
			background: #eee;
		}
		.right {
			float: right;
			width: 300px;
			height: 300px;
			background: #000; 
		}
		.main {
			margin-left: 220px;
			margin-right: 320px;
			width: auto;
			height: 250px;
			background: #999;			
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
		<div class="main"></div>
	</div>
</body>
</html>
