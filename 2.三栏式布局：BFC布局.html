<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.三栏式布局：BFC布局</title>
	<!--左容器向左浮动，右容器向右浮动，中间容器由左容器margin-right、右容器margin-left规定；而中间容器要加overflow:auto;-->
	<style>
		.container{
			/*若没有这句，容器高度不够*/
			overflow: hidden;
			margin: 20px;
			padding: 20px;
			background: yellow;
		}
		.left {
			float: left;
			width: 200px;
			height: 200px;
			margin-right: 20px;
			background: #eee;
		}
		.right {
			float: right;
			width: 300px;
			height: 300px;
			margin-left: 20px;
			background: #000; 
		}
		.main {
			height: 250px;
			overflow: auto; /*overflow:hidden;*/
			background: #999;			
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
		<div class="main"></div>
	</div>
</body>
</html>
