<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.三栏式布局：绝对定位</title>
	<style>
	  .container {
	  	position: relative;
		  margin: 20px;
		  padding: 20px;
		  overflow: hidden;
			background: yellow;
		}
		.main {
			height: 250px;
			margin-left: 220px;
			margin-right:320px;
			background: #999;
		}	
		.left {
			position: absolute;
			top: 20px;
			left: 20px;
      width: 200px;
      height: 200px;
      background: #eee;
		}	
		.right {
			position: absolute;
			top: 20px;
			right: 20px;
      width: 300px;
      height: 300px;
      background: #000;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="main"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
