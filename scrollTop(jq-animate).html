<!DOCTYPE html>
<html>
<head>
	<title>返回顶部</title>
	<style>
		div {
			width: 100%;
			height: 2000px;
			background: linear-gradient(#999, #000);
		}
		.backButton {
			position: fixed;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div></div>
	<button class="backButton">返回顶部</button>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
	<script>
		$(function() {
			var backButton = $('.backButton');

			// 点击“返回顶部”按钮，页面按一定速度向上移动，直到顶部；
			backButton.on('click', function() {
				$('html,body').animate({scrollTop:0}, 800)
			})

			// 当位于第一屏时，“返回顶部”按钮不显示，不位于第一屏时滑出
			$(window).on('scroll', function() {
				if($(window).scrollTop() > 0) {
					backButton.fadeIn();
				} else {
					backButton.fadeOut();
				}
			}) 
			
			//最开始时，不出现返回顶部的按钮
		    //$(selector).trigger()触发被选元素的指定时间类型
		    $(window).trigger('scroll');
		
		})
	</script>
</body>
</html>
