<!DOCTYPE html>
<html>
<head>
	<title>scrollTo</title>
	<style>
		div	{
			width: 100%;
			height: 2000px;
			background: linear-gradient(#999, #333);
		}
		#backButton {
			position: fixed;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div></div>
	<button id="backButton">返回顶部</button>
	<script type="text/javascript">
		var backButton = document.getElementById("backButton");

		// 在窗体中如果有滚动条，将横向滚动条移动到相对于窗体宽度为x个像素的位置，将纵向滚动条移动到相对于窗体高度为y个像素的位置(如果没有滚动条，页面不会发生任何变化)
		backButton.onclick = function() {
			window.scrollTo(0,0);
		}
	</script>
</body>
</html>
