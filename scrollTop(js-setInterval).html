<!DOCTYPE html>
<html>
<head>
	<title>scrollTo</title>
	<style>
		div	{
			width: 100%;
			height: 2000px;
			background: linear-gradient(#999, #333);
		}
		#btn {
			position: fixed;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div></div>
	<button id="btn">返回顶部</button>
	<script type="text/javascript">
		var btn = document.getElementById('btn');
		var scrollTop;
		var timer = null;
		window.onscroll = function() {
			//兼容性写法，并且在滚动事件内可以实时获得滚动条距顶部的距离
			scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			// console.log(scrollTop)
			return scrollTop;
		}

		btn.onclick = function() {
			clearInterval(timer);
			// var now = scrollTop;
			// var speed = (0 - now)/10;
			// speed = speed > 0 ? Math.cell(speed):Math.floor(speed);
			timer = setInterval(function() {
				// 这三步设置，放置在定时器里面可以使速度动态变化，达到缓冲的效果；若放在定时器外面，返回顶部的速度时匀速的。
				var now = scrollTop;
				var speed = (0 - now)/10;
				speed = speed > 0 ? Math.cell(speed):Math.floor(speed);

				if(scrollTop == 0) {
					clearInterval(timer);
				} 

				document.documentElement.scrollTop = scrollTop + speed;
				document.body.scrollTop = scrollTop + speed;
				
			}, 30)
		}
	</script>
</body>
</html>
